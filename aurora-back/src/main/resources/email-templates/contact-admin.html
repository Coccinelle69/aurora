<div style="font-family: Arial, sans-serif; padding: 20px">
  <h2 style="color: #234361">Hello Dorotea,</h2>
  <p style="font-size: 16px">
    {{firstname}} {{lastname}} has just sent you a message and is waiting for
    your response.
  </p>

  <div
    style="
      margin-top: 20px;
      padding: 15px;
      background: #f0f4f8;
      border-left: 4px solid #234361;
    "
  >
    <strong>Their message:</strong>
    <p>{{userMessage}}</p>
  </div>

  <p style="margin-top: 25px; font-size: 16px">
    Be sure to respond by mail to <strong>{{email}}</strong> or give them a call
    <strong>{{phone}}</strong>
  </p>

  <p style="margin-top: 25px; font-size: 14px; color: #234361">
    Best regards,<br />
    <strong>Admin Team</strong>
  </p>
</div>
