<div style="font-family: Arial, sans-serif; padding: 16px; background: #ffffff">
  <!-- Wrapper -->
  <table role="presentation" width="100%" cellspacing="0" cellpadding="0">
    <tr>
      <td align="center">
        <table
          role="presentation"
          width="100%"
          cellspacing="0"
          cellpadding="0"
          style="max-width: 520px"
        >
          <tr>
            <td>
              <h2 style="color: #234361; font-size: 20px; margin: 0 0 12px 0">
                {{hello}}
              </h2>

              <p style="font-size: 16px; margin: 0 0 16px 0; line-height: 1.5">
                {{thanks}}
              </p>

              <!-- Message block -->
              <div
                style="
                  margin-top: 16px;
                  padding: 16px;
                  background: #f0f4f8;
                  border-left: 4px solid #234361;
                  font-size: 15px;
                "
              >
                <strong>{{yourMessage}}</strong>
                <p style="margin: 8px 0 0 0; line-height: 1.4">
                  {{userMessage}}
                </p>
              </div>

              <p style="margin-top: 24px; font-size: 14px; color: #234361">
                {{regards}}<br />
                <strong>{{signature}}</strong>
              </p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</div>
